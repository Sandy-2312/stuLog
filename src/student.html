<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">

    <!--Embedding Font Awesome stylesheet to use it's predefined icon classes-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <title>Student Log</title>

    <!--Adding logo to browser tab-->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/student.png">      

</head>

<body class="bg-[#C1C1C1]">

    <!--Heading Section-->
    <header>
        <h1 class="text-3xl font-bold text-center mb-2 px-6 pt-6">üßëüèª‚Äçüéì StuLog - A Student Registration System</h1>
        <p class="text-xl text-center italic mb-6 p-6">Hi! Welcome to Stulog. <br> This is a student data log system that can be used to add, edit and delete student records.</p>
        <!--Add New Student Toggle Button-->
        <div class="w-full flex justify-center">
            <button type="button" class="flex items-center justify-center bg-gray-900 text-white px-4 py-2 rounded hover:bg-gray-800 hover:text-lg " id="add-student-button">
                <i class="fas fa-plus mr-2"></i> Add New Student
            </button>
        </div>
    </header>


    <section class="max-w-screen-xl flex items-center justify-between mx-auto p-4">
        <div class="flex items-center">
            <!-- Relative container to position dropdown on clicking toggle -->
            <div class="justify-center">
                <!-- Toggle open reference element (image) -->
                <div class="flex-col items-center">
                    <img class="w-12 h-12 md:w-20 md:h-20 rounded-full" src="./assets/student.png" alt="Sandeep Kumar">
                </div>
                <!-- Dropdown menu positioned relaive to reference element-->
                <div class="hidden left-full md:mr-2 w-[80vw] text-base list-none divide-y rounded-lg shadow-sm bg-gray-700 divide-gray-600" id="add-student-dropdown">
                    <div class="px-4 py-3">
                        <span class="block text-xl text-center text-white">Enter Details</span>
                            
                        <!-- Form Section - Add New Student -->
                        <form id="studentForm" class="text-white p-6 rounded shadow-md space-y-4">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <!--Form inputs with validations-->
                                <input type="text" id="name" placeholder="Student Name" class="border p-2 rounded" required pattern="[A-Za-z ]+" minlength="4"/>
                                <input type="text" id="student_id" placeholder="Student ID" class="border p-2 rounded" required pattern="[0-9]+" minlength="2"/>
                                <input type="email" id="email" placeholder="Email ID" class="border p-2 rounded" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"/>
                                <input type="text" id="contact" placeholder="Contact No" class="border p-2 rounded" required pattern="[0-9]+" minlength="10" maxlength="10"/>
                            </div>
                            <div class="flex justify-center">
                                <button type="submit" class="bg-gray-900 hover:bg-gray-800 text-white py-2 px-4 rounded" id="addNewBtn">Add Student</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>  
    
    <!--Table Heading and Structure-->
    <section class="p-1 w-[1240px] lg:h-[370px] mt-2 overflow-y-auto ml-2 flex flex-col items-center" id="tableStart">
        <table class="sm:table sm:table-fixed hidden border border-collapse w-full">
            <thead>
                <tr class="border">
                    <th class="p-1 border text-center">Name</th>
                    <th class="p-1 border text-center">Student Id</th>
                    <th class="p-1 border text-center w-md">Email</th>
                    <th class="p-1 not-first:border text-center">Contact No</th>
                    <th class="p-1 border text-center">Actions</th>
                </tr>
            </thead>

            <tbody id="tableBody">
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>


        <div class="m-6 w-[80vw] text-base list-none divide-y rounded-lg shadow-sm bg-gray-700 divide-gray-600" id="user-dropdown">
            <div class="px-4 py-3">
                <span class="block text-xl text-center text-white">Edit Details</span>

                <!-- Form Section - Update Existing Student Details -->
                <form id="studentForm" class="text-white p-6 rounded shadow-md space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!--Form inputs with validations-->
                        <input type="text" id="name2" placeholder="Student Name" class="border p-2 rounded" required pattern="[A-Za-z ]+" minlength="4"/>
                        <input type="text" id="student_id2" placeholder="Student ID" class="border p-2 rounded" required pattern="[0-9]+" minlength="2"/>
                        <input type="email" id="email2" placeholder="Email ID" class="border p-2 rounded" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"/>
                        <input type="text" id="contact2" placeholder="Contact No" class="border p-2 rounded" required pattern="[0-9]+" minlength="10"  maxlength="10"/>
                    </div>
                    <div class="flex justify-center">
                        <button id="saveEditBtn" class="bg-gray-900 hover:bg-gray-800 text-white py-2 px-4 rounded">Update Student</button>   
                    </div>
                </form>
            </div>
        </div>
    </section>

        
    <!--JS File-->
    <script src="./script.js"></script>    
</body>
</html>
